<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html style="OVERFLOW: hidden; FONT-SIZE: 8pt; FONT-FAMILY: Tahoma, Verdana, Arial, Helvetica; POSITION: absolute">
	<head>
		<title>MiniMule</title>
		<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1"/>
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5"/>
	</head>
	<body id="CMiniMule" topmargin="3" leftmargin="3" bottommargin="3" rightmargin="3" bgcolor="#FFCC99">
		<table bgcolor="#FFCC99" background="MiniMuleBack.gif" style="FONT-SIZE: 8pt; FONT-FAMILY: Tahoma, Verdana, Arial, Helvetica; BACKGROUND-POSITION: center center; BACKGROUND-REPEAT: no-repeat" cellSpacing="0" cellPadding="2" bordercolor="#FFFFFF" id="table">
			<tr>
				<td height="16" style="FONT-WEIGHT: bolder" valign="top" nowrap>
				    <img alt="" src="Connected.gif" align="left" id="connectedImg" width="16" height="16"/>
                    <div id="connectedLabel">Connected</div>
				</td>
				<td height="16" id="connected" valign="top" width="74" nowrap>Yes</td>
			</tr>
			<tr>
				<td height="16" style="FONT-WEIGHT: bolder" valign="top" nowrap>
					<img alt="" src="Upload.gif" align="left" id="uploadImg" width="16" height="16"/>
					<div id="upRateLabel">Upload</div>
				</td>
				<td height="16" id="upRate" valign="top" width="74" nowrap>50.0 KB/s</td>
			</tr>
			<tr>
				<td height="16" style="FONT-WEIGHT: bolder" valign="top" nowrap>
					<img alt="" src="Download.gif" align="left" id="downloadImg" width="16" height="16"/>
					<div id="downRateLabel">Download</div>
				</td>
				<td height="16" id="downRate" valign="top" width="74" nowrap>123.4 KB/s</td>
			</tr>
			<tr>
				<td height="16" style="FONT-WEIGHT: bolder" valign="top" nowrap>
					<img alt="" src="FileInfo.gif" align="left" id="completedImg" width="16" height="16"/>
					<div id="completedLabel">Completed</div>
				</td>
				<td height="16" id="completed" valign="top" width="74" nowrap>2</td>
			</tr>
			<tr>
				<td height="16" style="FONT-WEIGHT: bolder" valign="top" nowrap>
					<img alt="" src="HardDisk.gif" align="left" id="freeSpaceImg" width="16" height="16"/>
					<div id="freeSpaceLabel">Free Space</div>
				</td>
				<td height="16" id="freeSpace" valign="top" width="74" nowrap>500 MB</td>
			</tr>
			<tr>
				<td style="BORDER-TOP: 1pt solid"></td>
				<td id="links" style="BORDER-TOP: 1pt solid" height="21" width="74">
					<div align="right" nowrap>
						<a title="Incomming Folder" id="openIncomingLink" href="#"><img alt="Incomming Folder" src="Incoming.gif" id="openIncomingImg" width="16" height="16" border="0"/></a>
						<a title="Options" id="optionsLink" href="#"><img alt="Options" src="Preferences.gif" id="optionsImg" width="16" height="16" border="0"/></a>
						<a title="eMule Window" id="restoreWndLink" href="#"><img alt="eMule Window" src="RestoreWindow.gif" id="restoreWndImg" width="16" height="16" border="0"/></a>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
